<h3 #target1>Sidenav</h3>
<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened1" (opened)="events.push('open!')" (closed)="events.push('close!')">
    Sidenav content
  </mat-sidenav>

  <mat-sidenav-content>
    <p>
      <mat-checkbox [(ngModel)]="opened1">sidenav.opened</mat-checkbox>
    </p>
    <p>
      <button mat-button (click)="sidenav.toggle()">sidenav.toggle()</button>
    </p>
    <p>Events:</p>
    <div class="example-events">
      <div *ngFor="let e of events">{{e}}</div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<h3>Autosize</h3>
<mat-drawer-container class="example-container1" autosize>
  <mat-drawer #drawer class="example-sidenav1" mode="side">
    <p>Auto-resizing sidenav</p>
    <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
    <button (click)="showFiller = !showFiller" mat-raised-button>
      Toggle extra text
    </button>
  </mat-drawer>

  <div class="example-sidenav-content1">
    <button type="button" mat-button (click)="drawer.toggle()">
      Toggle sidenav
    </button>
  </div>

</mat-drawer-container>

<h3>Fix position</h3>
<mat-sidenav-container class="example-container2">
  <mat-sidenav #sidenav1 mode="side" opened="false" class="example-sidenav2" [fixedInViewport]="options.value.fixed" [fixedTopGap]="options.value.top"
    [fixedBottomGap]="options.value.bottom">
    {{options.value.fixed ? 'Fixed' : 'Non-fixed'}} Sidenav
  </mat-sidenav>

  <mat-sidenav-content [formGroup]="options">
    <p>
      <mat-checkbox formControlName="fixed">Fixed</mat-checkbox>
    </p>
    <p>
      <mat-form-field>
        <input matInput type="number" formControlName="top" placeholder="Top gap">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <input matInput type="number" formControlName="bottom" placeholder="Bottom gap">
      </mat-form-field>
    </p>
    <p>
      <button mat-button (click)="sidenav1.toggle()">Toggle</button>
    </p>
  </mat-sidenav-content>
</mat-sidenav-container>

<h3>Responsive for mobile</h3>
<button mat-raised-button [scrollTo]='abc' (click)="changeShowResponsiveForMobile()">{{showResponsiveForMobile ? 'Hide' : 'Show'}}</button>
<div *ngIf="showResponsiveForMobile" class="example-container4" [ngStyle]="{'display':showResponsiveForMobile ? 'flex' : 'none' }" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar4">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name4">Responsive App</h1>
    <button style='margin-left:15px;' mat-raised-button color="warn" (click)="showResponsiveForMobile = !showResponsiveForMobile">Hide</button>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container4" [style.marginTop.px]="mobileQuery.matches ? 50 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="50">
      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <p *ngFor="let content of fillerContent">{{content}}</p>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<h3>Autocomplete</h3>
<mat-form-field>
  <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto" placeholder="Pick one">
</mat-form-field>

<mat-autocomplete #auto="matAutocomplete">
  <mat-option *ngFor="let option of options" [value]="option">
    {{ option }}
  </mat-option>
</mat-autocomplete>

<h3>Autocomplete with filter</h3>
<mat-form-field>
  <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto1" placeholder="Pick one">
</mat-form-field>

<mat-autocomplete #auto1="matAutocomplete">
  <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
    {{ option }}
  </mat-option>
</mat-autocomplete>
